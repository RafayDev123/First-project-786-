<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    img {
        height: 150px;
        display: block;
        margin: auto
    }
</style>

<body>
    <img src="./assets/logo.png" alt="">

    <center>
        <h1>
            <font size="60">Saylani Online Academy</font>
        </h1>
    </center>
<form action="submit.html">
    <center>
        <table bgcolor="lightgray" width="60%" cellpadding="10">
            <tr>
                <td colspan="4" align="center">
                    <h1>
                        <font size="6">Student Registration Form</font>
                    </h1>
                </td>
            </tr>
            <tr>
                <th align="left" width="40%">Name:</th>
                <td width="60%"><input size="45%" type="text" placeholder="Name" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">Father Name:</th>
                <td width="60%"><input size="45%" type="text" placeholder="Name" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">Passward:</th>
                <td width="60%"><input size="45%" type="password" placeholder="********" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">Address:</th>
                <td width="60%"><textarea cols="44" rows="6" name="" id="" placeholder="Addre"></textarea required></td>
            </tr>

            <tr>
                <th align="left" width="40%">gender:</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <th align="left" width="40%">Language:</th>
                <td>
                    <input type="checkbox">
                    <label for="">Urdu</label>

                    <input type="checkbox">
                    <label for="">English</label>

                    <input type="checkbox">
                    <label for="">Arabic</label>

                    <input type="checkbox">
                    <label for="">Chines</label>
                </td>
            </tr>

            <tr>
                <th align="left" width="40%">DOB:</th>
                <td ><input size="60%" type="date" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">Email Id:</th>
                <td width="60%"><input size="45%" type="email" placeholder="Email ID" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">Mobile Number:</th>
                <td ><input size="60%" type="number" placeholder="Mobile Number" required></td>
            </tr>

            <tr>
                <th align="left" width="40%">City:</th>
                <td>
                    <select id="sindh-cities" name="sindh-cities" required>
                      <option value="" disabled selected>Select your City</option>
                      <option value="hyderabad">Hyderabad</option>
                      <option value="karachi">Karachi</option>
                      <option value="sukkur">Sukkur</option>
                      <option value="larkana">Larkana</option>
                      <option value="mirpurkhas">Mirpurkhas</option>
                      <option value="nawabshah">Nawabshah</option>
                      <option value="khairpur">Khairpur</option>
                      <option value="jacobabad">Jacobabad</option>
                      <option value="shikarpur">Shikarpur</option>
                      <option value="badin">Badin</option>
                      <option value="thatta">Thatta</option>
                      <option value="dadu">Dadu</option>
                      <option value="gharhi-khuda-bakhsh">Gharhi Khuda Bakhsh</option>
                      <option value="umarkot">Umarkot</option>
                    </select>
                  </td>
            </tr>

            <tr>
                <th align="left" width="40%">Hobbies:</th>
                <td>
                    <select size="4" multiple required>
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Hokey</option> 
                        <option>Tennis</option>
                    </select>
                  </td>
            </tr>

            
            <tr>
                <th align="left" width="40%">Picture Uoload:</th>
                <td>
                  <input type="file" required width="60%">
                  </td>
                  <td></td>
                  <td><button type="submit">Upload</button></td>
            </tr>

            <tr>
              
                <td colspan="4" align="center">
                    <input type="submit" value="Submit Form">
                </td>
               
            </tr>




        </table>
    </center>
</form>
</body>

</html>
